<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">

        @import url('https://fonts.googleapis.com/css2?family=DotGothic16&display=swap');
    </style> -->
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="outerShell">
            
            <div class="screen">
                
            </div>

            <div class="buttonContainer">
                <div class="buttonRow firstRow"> 
                    <button id="ac">AC</button> <button id="sign">+/-</button> <button id="percentage">%</button> <button id="divide">/</button> 
                </div>
                <div class="buttonRow secondRow">
                    <button id="seven">7</button> <button id="eight">8</button> <button id="nine">9</button> <button id="multiply">*</button>
                </div>
                <div class="buttonRow thirdRow">
                    <button id="four">4</button> <button id="five"> 5 </button> <button id="six">6</button> <button id="subtract">-</button>
                </div>
                <div class="buttonRow fourthRow">
                    <button id="one">1</button> <button id="two">2</button> <button id="three">3</button> <button id="add">+</button>
                </div>
                <div class="buttonRow fourthRow">
                    <button id="zero">0</button> <button id="point">.</button> <button id="equals">=</button>
                </div>
            </div>
        </div>
    </div>
</body>

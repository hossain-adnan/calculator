<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <!-- <style>
        @import url('https://fonts.googleapis.com/css2?family=DotGothic16&display=swap');
    </style> -->
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="outerShell">

            <div class="screen">
                
            </div>

            <div class="buttonContainer">
                <div class="buttonRow firstRow"> 
                    <button id="ac">AC</button> <button id="sign">+/-</button> <button id="percentage">%</button> <button class="operator" id="divide" value="/">/</button> 
                </div>
                <div class="buttonRow secondRow">
                    <button class="number" value="7">7</button> <button class="number" value="8">8</button> <button class="number" value="9">9</button> <button class="operator" id="multiply" value="*">*</button>
                </div>
                <div class="buttonRow thirdRow">
                    <button class="number" value="4">4</button> <button class="number" value="5"> 5 </button> <button class="number" value="6">6</button> <button class="operator" id="subtract" value="-">-</button>
                </div>
                <div class="buttonRow fourthRow">
                    <button class="number" value="1">1</button> <button class="number" value="2">2</button> <button class="number" value="3">3</button> <button class="operator" id="add" value="+">+</button>
                </div>
                <div class="buttonRow fourthRow">
                    <button class="number" value="0">0</button> <button id="point">.</button> <button id="equals">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
